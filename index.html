<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    .box{
        background-color: antiquewhite;
        border: solid 4px;
        margin: 20px 30px 40px 50px;
        padding: 10px 20px 3px 10px;
        box-shadow:2px 3px 2px 3px; 
        text-align: justify;
        font-family:"Oswald";
    }
    .box:hover{
        border-radius: 20px;
        transition: 2s;
        background-color:aquamarine ;
        color:green
        
    }
</style>
<body>
    <div class="box">Text messaging, or texting,
         is the act of composing and sending electronic messages, 
         typically consisting of alphabetic and numeric characters, 
         between two or more users of mobile devices, desktops/laptops, 
         or another type of compatible computer.</div>
</body>
